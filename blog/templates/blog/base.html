<DOCTYPE html>
<html lang="en">
<head>

	<title>{% block title %}SQD{% endblock %}</title>

	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">


	<style>
		body {background: #f5f5d5; margin:0px;}

		pre {background: black; font-size: 14px; border:0px;}

		#page {padding:50px 0px 100px 0px; min-height:100%;}

		#blogpost { background: rgba(131, 255, 147, 0.1); padding: 20px;}
		#blogpost .title {color: #FF890C;}


		#footer .navbar-default{
			color:green;
			background-color:rgba(0,0,0,0);
			border-color:rgba(0,0,0,0);
		}
		#footer .navbar {
			min-height:0px;
			text-align:center;
		}

	</style>
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">

</head>

<body>
<div class="container">

	<div id="header">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Header -->
				<div class="navbar-header">
				    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				    	<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				    </button>
				    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-grain"></span></a>
				</div>
				<!-- Items -->
				<div class="collapse navbar-collapse" id="topNavBar">
					<ul class="nav navbar-nav">
						<li role="presentation" class="active"><a href="/">Home</a></li>
						<li role="presentation"><a href="{% url 'blog:index' %}">Blog</a></li>
						<li role="presentation"><a href="{% url 'music:index' %}">Music</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li ><a href="/admin">Admin</a></li>
					</ul>

				</div>

			</div>
		</nav>
	</div>

	<div id="page">
		<div id="left"></div>
		{% block content %}
		<div id="content"></div>
		{% endblock %}
		<div id="right"></div>
	</div>

	<div id="footer" >
		<nav class="navbar navbar-default">
			Copyright &copy; 2016-2018  suqingdong.pythonanywhere.com All Rights Reserved.
		</nav>
	</div>
</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
</html>
